name: Deploy to DigitalOcean

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r fastapi-sports-scores/requirements.txt

      - name: Run tests
        run: |
          # Add your test commands here
          python -m pytest || echo "No tests found - skipping"

  build:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./fastapi-sports-scores
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: ${{ secrets.DO_PORT || 22 }}
          script: |
            # Create app directory if it doesn't exist
            mkdir -p /opt/sports-api
            cd /opt/sports-api

            # Stop existing containers
            docker-compose down || true

            # Pull latest images
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Create production docker-compose.yml
            cat > docker-compose.prod.yml << EOF
            version: '3.8'
            
            services:
              fastapi:
                image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
                ports:
                  - "8000:8000"
                environment:
                  - ENV=production
                  - REDIS_URL=redis://cache:6379
                restart: unless-stopped
                depends_on:
                  - cache
                volumes:
                  - ./data:/app/data
            
              cache:
                image: redis:alpine
                restart: unless-stopped
                volumes:
                  - redis_data:/data
            
              nginx:
                image: nginx:alpine
                ports:
                  - "80:80"
                  - "443:443"
                volumes:
                  - ./nginx.conf:/etc/nginx/nginx.conf:ro
                  - ./ssl:/etc/nginx/ssl:ro
                depends_on:
                  - fastapi
                restart: unless-stopped
            
            volumes:
              redis_data:
            EOF

            # Create nginx configuration
            cat > nginx.conf << EOF
            events {
                worker_connections 1024;
            }
            
            http {
                upstream fastapi {
                    server fastapi:8000;
                }
            
                server {
                    listen 80;
                    server_name _;
            
                    # Redirect HTTP to HTTPS
                    return 301 https://\$server_name\$request_uri;
                }
            
                server {
                    listen 443 ssl;
                    server_name _;
            
                    # SSL configuration (update paths as needed)
                    # ssl_certificate /etc/nginx/ssl/cert.pem;
                    # ssl_certificate_key /etc/nginx/ssl/key.pem;
            
                    # For now, disable SSL and serve on HTTP
                    listen 80;
                    
                    location / {
                        proxy_pass http://fastapi;
                        proxy_set_header Host \$host;
                        proxy_set_header X-Real-IP \$remote_addr;
                        proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                        proxy_set_header X-Forwarded-Proto \$scheme;
                    }
            
                    location /health {
                        proxy_pass http://fastapi/health;
                    }
                }
            }
            EOF

            # Start services
            docker-compose -f docker-compose.prod.yml up -d

            # Clean up old images
            docker system prune -af